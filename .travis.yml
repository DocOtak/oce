language: r
warnings_are_errors: false
sudo: required
dist: trusty
after_success: travis_wait 30 Rscript -e 'library(covr); codecov(type="all")'

addons:
    apt:
        packages:
            - libgdal-dev
            - libproj-dev
            - libnetcdf-dev
            - libudunits2-dev
            - netcdf-bin

r_packages:
    - devtools
    - rgdal
    - rgeos
    - ncdf4
    - covr
    - sf
env:
    global:
        - _R_CHECK_FORCE_SUGGESTS_=False
        - _R_CHECK_CRAN_INCOMING=False

