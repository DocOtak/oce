# Number of days of inactivity before an issue becomes stale
daysUntilStale: 30
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
# Label to use when marking an issue as stale
staleLabel: stale
# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because a month has passed
  with no activity. (Adding the 'pinned' label will prevent this issue from
  ever going stale.)
# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: >
  This issue has been closed because it has been marked as stale a week, with
  no comments or other activity that would indicate that it ought to be kept
  open.

